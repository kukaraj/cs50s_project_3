{% extends "orders/base.html" %}

{% load static %}

{% block extrahead2 %}
<script src ="{% static 'orders/salads.js' %}"></script>
{% endblock %}

{% block body2 %}

<div class="content">
	
	<div class ="option_select">
		{% csrf_token %}
		<span> Choose your salad: </span>
		<span class="dropdown">
			<button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown"> _ _ _ _ _ _ 
				<a class="caret"></a>
			</button>
			<ul class="dropdown-menu scrollable-menu " >
				{% for type in salad %}
				<li><a href="">{{type}}</a></li>
				{% endfor %}
			</ul>
		</span>
	</div>


	<div class ="total">
		<span> Price:</span><span class="total_value"> </span><span class="total_msg"></span>
	</div>


</div>

{% endblock %}
